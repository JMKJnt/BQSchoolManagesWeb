							<label class="col-xs-2 control-label">主表名称：</label>
							<div class="col-xs-2">
								<label class="control-label" id="conditionName"></label>
							</div>
							<div class="col-xs-offset-1 col-xs-2">

								<button type="button" class="btn btn-primary" id="btnInsert">添加子表信息</button>

						</div>
					</form>

					<div class="box-body no-padding">

							<thead>
								<tr>
									<th>码表名称</th>
									<th>编码</th>

									<th>字符1</th>

									<th>字符4</th>

							<tbody id="dataList">

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>

									<div class="form-group">

									<div class="form-group">
										<label class="col-xs-2 control-label">字符2：</label>
										<div class="col-xs-4">
											<input id="dString2" name="dString2" type="text" class="form-control" placeholder="(选填)" maxlength="80">
										</div>
									</div>
									<div class="form-group">
										<label class="col-xs-2 control-label">字符3：</label>
										<div class="col-xs-4">
											<input id="dString3" name="dString3" type="text" class="form-control" placeholder="(选填)" maxlength="80">
										</div>
									</div>
									<div class="form-group">
										<label class="col-xs-2 control-label">字符4：</label>
										<div class="col-xs-4">
											<input id="dString4" name="dString4" type="text" class="form-control" placeholder="(选填)" maxlength="80">
										</div>
									</div>
									<div class="form-group">
										<label class="col-xs-2 control-label">字符5：</label>
										<div class="col-xs-4">
											<input id="dString5" name="dString5" type="text" class="form-control" placeholder="(选填)" maxlength="80">
										</div>

									<div class="form-group">
										<label class="col-xs-2 control-label">顺序：</label>
										<div class="col-xs-4">
											<input id="dSeqno" name="dSeqno" type="text" class="form-control" placeholder="(必填)" maxlength="10">
										</div>
									</div>
									<div class="form-group">
										<label class="col-xs-2 control-label">是否有效：</label>
										<div class="col-xs-4">
											<select class="form-control" id="selectIsValid" name="select">
												<option value="1" selected="selected">是</option>
												<option value="0">否</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-xs-2 control-label">备注：</label>
										<div class="col-xs-4">
											<input id="dRemark" name="dRemark" type="text" class="form-control" placeholder="(选填)" maxlength="80">

									<div class="form-group">

											<button type="button" name="button" class="btn btn-primary" id="saveBtnInsert">保存</button>
										</div>
									</div>

							</div>
						</div>
					</div>
				</div>
			</div>

		<!--列表模版-->
		<script id="dataListTemplate" type="x-tmpl-mustache">
			{{#lists}}
			<tr>
				<td>{{data_name}}</td>
				<td>{{data_code}}</td>
				<!--<td>{{data_parentName}}</td>-->
				<td>{{data_dictName}}</td>
				<td>{{data_string1}}</td>
				<td>{{data_string2}}</td>
				<td>{{data_string3}}</td>
				<td>{{data_string4}}</td>
				<td>{{data_string5}}</td>
				<td>
					<span data-id="{{data_id}}" data-name='{{data_name}}' class="btnDataUpdate label label-primary ">改</span>
				</td>
			</tr>
			{{/lists}}
		</script>
		<script>
			$.validator.setDefaults({
				debug: true
			});

			function fromValidate() {
				return $("#signupForm1").validate({
					/* 设置验证规则 */
					rules: {
						dName: {
							required: true,
							isSpaces: true
						},
						dCode: {
							required: true,
							isSpaces: true
						},
						dSeqno: {
							required: true,
							isInteger: true
						}
					},
					/**/
					/* 设置错误信息 */
					messages: {
						dName: {
							required: "请输入名称",
							isSpaces: "不能包含空格"
						},
						dCode: {
							required: "请输入code",
							isSpaces: "不能包含空格"
						},
						dSeqno: {
							required: "请输入顺序",
							isInteger: "顺序只能位数字"
						}
					},
					/* 设置错误信息提示DOM */
					errorPlacement: function(error, element) {
						error.appendTo(element.parent());
					},
				});
			};

			function fromValidate2() {
				return $("#signupForm2").validate({
					/* 设置验证规则 */

							required: true,
							isSpaces: true
						},
						udSeqno: {
							required: true,
							isInteger: true
						}
					},
					/**/
					/* 设置错误信息 */

						udName: {
							required: "请输入名称",
							isSpaces: "不能包含空格"
						},
						udCode: {
							required: "请输入code",
							isSpaces: "不能包含空格"
						},
						udSeqno: {
							required: "请输入顺序",
							isInteger: "顺序只能位数字"
						}
					},
					/* 设置错误信息提示DOM */
					errorPlacement: function(error, element) {
						error.appendTo(element.parent());
					},
				});
			};
		</script>
