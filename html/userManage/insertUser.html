<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<meta name="author" content="All-Union.com.cn">
		<title>添加用户</title>
		<link rel="stylesheet" href="../../plugins/theme/css/custom-bootstrap-inside.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.css">
	</head>

	<body>

		<section class="content">
			<h2 class="page-header">添加用户</h2>

			<div class="box">
				<div class="col-xs-12">&nbsp;</div>
				<div class="col-xs-12">&nbsp;</div>
				<div class="box-header ">
					<form class="form-horizontal" autocomplete="off" id="signupForm" method="get" action="">
						<div class="form-group">
							<label class="col-xs-2 control-label">用户名称：</label>
							<div class="col-xs-4">
								<input type="text" class="form-control" placeholder="请输入名称" maxlength="30" id="userName" name="userName">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label">用户昵称：</label>
							<div class="col-xs-4">
								<input type="text" class="form-control" placeholder="请输入昵称" maxlength="30" id="nickName" name="nickName">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label">手机号：</label>

							<div class="col-xs-4">
								<input type="text" class="form-control" placeholder="请输入手机号" id="userPhone" name="userPhone" maxlength="11">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label">邮箱：</label>

							<div class="col-xs-4">
								<input type="text" class="form-control" placeholder="请输入邮箱" id="userEmail" name="userEmail" maxlength="50">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label">家庭住址：</label>

							<div class="col-xs-4">
								<input type="text" class="form-control" placeholder="请输入家庭住址" id="userAddress" name="userAddress" maxlength="50">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label"></label>

							<div class="col-xs-4 text-muted">
								该手机为管理平台登录账号，密码默认“111111”
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label">身份：</label>
							<div class="col-xs-8 checkboxLH payChannel" id="userRoleId">
						
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label">状态：</label>

							<div class="col-xs-4">
								<label class="control-label">
									<input type="checkbox" checked="checked" id="userIsStart" name="userIsStart">启用</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-offset-2 col-xs-6">
								<button type="button" class="btn btn-sm btn-primary" name="s" id="Determine">确定添加</button>
								<button type="button" class="btn btn-sm btn-primary" name="s" id="cancelBtn">取消</button>
							</div>
						</div>

					</form>
					<div class="col-xs-12">&nbsp;</div>
					<div class="col-xs-12">&nbsp;</div>
				</div>
				<!-- /.box-header -->
			</div>
			<!-- /.box -->
		</section>
		<script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>
		<script src="../../plugins/theme/bootstrap/bootstrap.min.js"></script>
		<script src="../../plugins/theme/js/app.min.js"></script>
		<script src="../../plugins/common/common.js"></script>
		<script src="../../plugins/theme/js/index_flot.js"></script>
		<script src="../../plugins/common/jquery.cookie.js"></script>
		<script src="../../plugins/jQueryValidate/jquery.validate.min.js"></script>
		<script src="../../plugins/jQueryValidate/messages_zh.js"></script>
		<script src="../../plugins/common/regularHelper.js"></script>

		<!--本页面需要的脚本-->

		<script src="../../plugins/common/mustache.min.js"></script>
		<script src="../../plugins/common/dataHelper.js"></script>
		<script src="../../plugins/common/controlsHelper.js"></script>
		<script src="../../interfaceJs/dataValueHelper.js"></script>
		<script src="../../interfaceJs/userInfoServer.js"></script>
		<script src="../../js/userManage/insertUser.js"></script>
		<script>
			$.validator.setDefaults({
				debug: true
			});

			function fromValidate() {
				return $("#signupForm").validate({
					/**/
					/* 设置验证规则 */
					rules: {
						userName: {
							required: true,
							isName: true
						},
						userPhone: {
							required: true,
							isMobile: true
						},
						userRoleId: {
							isRequired: ["选择角色"]
						}
					},
					/**/
					/* 设置错误信息 */
					messages: {
						userName: {
							required: "请输入姓名",
							isName: "请正确填写姓名、不能有特殊符号、不能有空格"
						},
						userPhone: {
							required: "请输入手机号",
							isMobile: "请输入一个有效的手机号码"
						},
						userRoleId: {
							isRequired: "请选择角色"
						}
					},
					/* 设置错误信息提示DOM */
					errorPlacement: function(error, element) {
						error.appendTo(element.parent());
					},
				});
			};
		</script>
	</body>

</html>
