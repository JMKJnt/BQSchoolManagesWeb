<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<meta name="author" content="All-Union.com.cn">
		<title>修改学校</title>
		<link rel="stylesheet" href="../../plugins/theme/css/custom-bootstrap-inside.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.css">
		<style type="text/css">
			.student {
				border: 1px solid #CCCCCC;
				height: 300px;
				;
				max-height: 300px;
				overflow-y: auto;
			}
			
			.student-head {
				margin-top: 10px;
			}
			
			.checkAll {
				margin-left: 50px;
			}
			
			#studentList {
				list-style: none;
				margin-left: 10px;
			}
			
			#studentList li {
				display: inline;
				line-height: 40px;
				float: left;
				margin-right: 15px;
			}
			
			.tips-label-color {
				color: red;
			}
		</style>
	</head>

	<body>

		<section class="content">
			<h2 class="page-header">修改学校</h2>

			<div class="box">
				<div class="col-xs-12">&nbsp;</div>
				<div class="col-xs-12">&nbsp;</div>
				<div class="box-header ">
					<form class="form-horizontal" autocomplete="off" id="signupForm" method="get" action="">
						<div class="form-group">
							<label class="col-xs-2 control-label">学校名称：</label>
							<div class="col-xs-5">
								<input type="text" class="form-control" placeholder="请输入名称" maxlength="50" id="schoolName" name="schoolName">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label">学校简称：</label>
							<div class="col-xs-5">
								<input type="text" class="form-control" placeholder="请输入简称" maxlength="50" id="schoolShortName" name="schoolShortName">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label">学校地址：</label>
							<div class="col-xs-8">
								<div class="btn-group">
									<button type="button" class="btn btn-default btn-flat province" name="province">省</button>
									<button type="button" class="btn btn-default btn-flat dropdown-toggle" data-toggle="dropdown" name="nameprovince">
									<span class="caret"></span>
									<span class="sr-only">省</span>
								</button>
									<ul class="dropdown-menu" id="province" role="menu">

									</ul>
								</div>
								<div class="btn-group">
									<button type="button" class="btn btn-default btn-flat city" name="city">市</button>
									<button type="button" class="btn btn-default btn-flat dropdown-toggle" data-toggle="dropdown" name="namecity">
									<span class="caret"></span>
									<span class="sr-only">市</span>
								</button>
									<ul class="dropdown-menu" id="city" role="menu">

									</ul>
								</div>
								<div class="btn-group">
									<button type="button" class="btn btn-default btn-flat county" name="county">县</button>
									<button type="button" class="btn btn-default btn-flat dropdown-toggle" data-toggle="dropdown" name="namecounty">
									<span class="caret"></span>
									<span class="sr-only">县</span>
								</button>
									<ul class="dropdown-menu" id="county" role="menu">

									</ul>
								</div>

							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label"></label>
							<div class="col-xs-5">
								<input type="text" class="form-control" placeholder="输入详细地址" id="schoolAddress" name="schoolAddress" maxlength="128">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label">学校类型：</label>
							<div class="col-xs-5">
								<div class="btn-group">
									<button type="button" class="btn btn-default btn-flat schoolType error" name="schoolType" data-value="">请选择类型</button>
									<button type="button" class="btn btn-default btn-flat dropdown-toggle" data-toggle="dropdown" name="name">
										<span class="caret"></span>
										<span class="sr-only"></span>
									</button>
									<ul class="dropdown-menu" role="menu" id="schoolType">

									</ul>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-xs-2 control-label">学校描述：</label>
							<div class="col-xs-5">
								<textarea id="schoolDesc" name="schoolDesc" type="text" style="width: 100%;" rows="3" class="form-control" maxlength="300" placeholder="请输入班级描述"></textarea>
							</div>
						</div>

						<div class="form-group">
							<label class="col-xs-2 control-label">状态：</label>

							<div class="col-xs-4">
								<label class="control-label">
									<input type="checkbox" checked="checked" id="userIsStart" name="userIsStart">启用</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-offset-2 col-xs-6">
								<button type="button" class="btn btn-sm btn-primary" name="name" id="Determine">确定添加</button>
								<button type="button" class="btn btn-sm btn-primary" name="name" id="cancelBtn">取消</button>
							</div>
						</div>

					</form>
					<div class="col-xs-12">&nbsp;</div>
					<div class="col-xs-12">&nbsp;</div>
				</div>
				<!-- /.box-header -->
			</div>
			<!-- /.box -->
		</section>
		<script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>
		<script src="../../plugins/theme/bootstrap/bootstrap.min.js"></script>
		<script src="../../plugins/theme/js/app.min.js"></script>
		<script src="../../plugins/common/common.js"></script>
		<script src="../../plugins/theme/js/index_flot.js"></script>
		<script src="../../plugins/common/jquery.cookie.js"></script>

		<script src="../../plugins/jQueryValidate/jquery.validate.min.js"></script>
		<script src="../../plugins/jQueryValidate/messages_zh.js"></script>
		<script src="../../plugins/common/regularHelper.js"></script>

		<!--本页面需要的脚本-->

		<script src="../../plugins/common/mustache.min.js"></script>
		<script src="../../plugins/common/dataHelper.js"></script>
		<script src="../../plugins/common/regionHelper.js"></script>
		<script src="../../plugins/common/controlsHelper.js"></script>
		<script src="../../interfaceJs/dataValueHelper.js"></script>
		<script src="../../interfaceJs/userInfoServer.js"></script>
		<script src="../../interfaceJs/classInfoServer.js"></script>
		<script src="../../js/classManage/updateSchool.js"></script>
		<script id="studentListTemplate" type="x-tmpl-mustache">
			{{#lists}}
			<li><input type="checkbox" data-id="{{userId}}" name="name" />{{userName}}({{nickName}})</li>
			{{/lists}}
		</script>
		<script>
			regionHelper.regionDownBoxUlLi("#city", "#province", "#county", ".city", ".province", ".county");

			$.validator.setDefaults({
				debug: true
			});

			function fromValidate() {
				return $("#signupForm").validate({
					/**/
					/* 设置验证规则 */
					rules: {
						schoolName: {
							required: true
						},
						schoolAddress: {
							required: true
						},
						schoolDesc: {
							required: true
						},
						province: {
							isRequired: ["省"]
						},
						city: {
							isRequired: ["市"]
						},
						county: {
							isRequired: ["县"]
						},
						schoolShortName:{
							required:true
						},
						schoolType:{
							isRequired: ["请选择类型"]
						}
					},
					/**/
					/* 设置错误信息 */
					messages: {
						schoolName: {
							required: "请输入学校名称"
						},
						schoolAddress: {
							required: "请输入学校地址"
						},
						schoolDesc: {
							required: "请输入学校描述"
						},
						province: {
							isRequired: "请选择省"
						},
						city: {
							isRequired: "请选择市"
						},
						county: {
							isRequired: "请选择县"
						},
						schoolShortName:{
							required:"请输入学校简称"
						},
						schoolType:{
							isRequired: "请选择类型"
						}
					},
					/* 设置错误信息提示DOM */
					errorPlacement: function(error, element) {
						error.appendTo(element.parent());
					},
				});
			};
		</script>
	</body>

</html>
