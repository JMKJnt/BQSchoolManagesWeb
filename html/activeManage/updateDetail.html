<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<meta name="author" content="All-Union.com.cn">
		<title>修改明细</title>
		<link rel="stylesheet" href="../../plugins/theme/css/custom-bootstrap-inside.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.css">
		<link rel="stylesheet" href="../../plugins/daterangepicker/daterangepicker-bs3.css">
		<link rel="stylesheet" href="../../plugins/Pagination/css/pagination.css" />
		<link rel="stylesheet" href="../../css/detail.css" />
		<style>
			textarea.error{
				border:1px solid red;
			}
		</style>
	</head>

	<body>
		<section class="content">
			<h2 class="page-header">修改明细信息</h2>
			<div class="box">
				<div class="box-header">
					<form class="form-horizontal" id="signupForm1" method="get" action="">
						<div class="form-group">
							<label class="col-xs-2 control-label">明细类别：</label>
							<div class="col-xs-5">
								<div class="radio" id="detailCate">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label">明细主题：</label>
							<div class="col-xs-5">
								<textarea id="detailTheme" name="detailTheme" type="text" style="width: 100%;" rows="2" class="form-control" maxlength="300" placeholder="请输入明细主题"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label">导师：</label>
							<div class="col-xs-5">
								<div class="btn-group">
									<button type="button" class="btn btn-default btn-flat detailTeacher" name="detailTeacher" data-value="">请选择导师</button>
									<button type="button" class="btn btn-default btn-flat dropdown-toggle" data-toggle="dropdown" name="name">
										<span class="caret"></span>
										<span class="sr-only"></span>
									</button>
									<ul class="dropdown-menu" role="menu" id="detailTeacher">

									</ul>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-xs-2 control-label">活动时间：</label>
							<div class="col-xs-8">
								<div class="input-group col-xs-3 pull-left">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
									<input type="text" readonly class="form-control" id="detailStartTime" name="detailStartTime" placeholder="开始日期">
								</div>
								<div class="pull-left timeAnd">至</div>
								<div class="input-group col-xs-3 pull-left">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
									<input type="text" readonly class="form-control" id="detailEndTime" name="detailEndTime" placeholder="截止日期">
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-xs-2 control-label">是否公开：</label>
							<div class="col-xs-4">
								<label class="control-label">
									<input type="checkbox" checked="checked" id="detailIsPublic" name="detailIsPublic">公开</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label">明细banner图：</label>
							<div class="col-xs-2">
								<img class="mailbox-attachment-icon imgName1 " src="../../plugins/theme/img/nopic.jpg">
								<div class=" mailbox-attachment-info col-xl-2 ">
									<input style="display: none;" id="imgName1" name="imgName1" />
									<!-- 文件上传返回信息显示区 -->
									<a href="" class="mailbox-attachment-name files img1"><i class="fa fa-paperclip"></i> 选择图片</a>

									<div class="progress progress-xxs">
										<!-- 文件上传进度条 -->
										<div class="progress-bar progress-bar-success progress-bar-striped"></div>
									</div>
									<span class="mailbox-attachment-size">1,245 KB
                                         <span class="btn btn-default fileinput-button btn-xs pull-right">
                                              <i class="fa fa-plus"></i><input type="file" name="files[]" data-index="0"  id="img1" name="img1" multiple>
                                           </span>
									</span>
								</div>

							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label">说明详情：</label>
							<div class="col-xs-5">
								<textarea id="detailDesc" name="detailDesc" type="text" style="width: 100%;" rows="4" class="form-control" maxlength="1300" placeholder="请输入活动主题"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label">内容url：</label>
							<div class="col-xs-5">
								<input type="text" class="form-control" placeholder="请输入内容url" maxlength="50" id="detailZbcode" name="detailZbcode">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label">状态：</label>
							<div class="col-xs-4">
								<label class="control-label">
									<input type="checkbox" checked="checked" id="userIsStart" name="userIsStart">启用</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-4 col-xs-offset-2">
								<button type="button" class="btn btn-sm btn-primary saveBtn" id="saveBtnAll" data-value='4' name="saveBtn">保存</button>
								<button type="button" class="btn btn-sm btn-primary cancelBtn" id="cancelBtnAll" data-value='4' name="cancelBtn">取消</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			</div>
		</section>

		<script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>
		<script src="../../plugins/theme/bootstrap/bootstrap.min.js"></script>
		<script src="../../plugins/common/common.js"></script>
		<script src="../../plugins/common/jquery.cookie.js"></script>
		<script src="../../plugins/theme/js/index_flot.js"></script>
		<script src="../../plugins/Pagination/js/pagination.min.js"></script>

		<script src="../../plugins/jQueryfileupload/jquery.ui.widget.js"></script>
		<script src="../../plugins/jQueryfileupload/jquery.fileupload.js"></script>
		<script src="../../plugins/jQueryfileupload/jquery.iframe-transport.js"></script>
		<script src="../../plugins/jQueryfileupload/jquery.xdr-transport.js"></script>

		<script src="../../plugins/daterangepicker/moment.min.js"></script>
		<script src="../../plugins/jQueryValidate/jquery.validate.min.js"></script>
		<script src="../../plugins/jQueryValidate/messages_zh.js"></script>
		<script src="../../plugins/common/regularHelper.js"></script>
		<script src="../../plugins/daterangepicker/daterangepicker.js"></script>
		<script src="../../plugins/datepicker/bootstrap-datepicker.js"></script>

		<!--本页面需要的脚本-->
		<script src="../../plugins/common/mustache.min.js"></script>
		<script src="../../plugins/common/dataHelper.js"></script>
		<script src="../../plugins/common/controlsHelper.js"></script>
		<script src="../../interfaceJs/dataValueHelper.js"></script>
		<script src="../../plugins/common/timeHelper.js"></script>
		<script src="../../interfaceJs/activeInfoServer.js"></script>
		<script src="../../interfaceJs/classInfoServer.js"></script>
		<script src="../../js/activeManage/updateDetail.js"></script>

		<script>
			//上传
			var imgRegular = /^image\/(jpe?g|png|bmp|gif)$/i;
			var errorTips = "请上传.jpg .jpeg .bmp .gif .png格式文件";
			//上传
			controlsHelper.FileUploadControl(fileUploadUrl, "#img1", "#imgName1", imgRegular, errorTips, ".img1", ".imgName1");

			(function() {
				timePicker();
			})();

			function timePicker() {

				$('#detailStartTime').daterangepicker({
					singleDatePicker: true
				}, function(start, end, label) { //格式化日期显示框
					if(!start._isValid) {
						$('#detailStartTime').val(startDateTemp.format('YYYY-MM-DD'));
					} else {
						$('#detailStartTime').val(start.format('YYYY-MM-DD'));
					}
				}).click(function() {
					$(document).keydown(function(e) {
						if(e.keyCode == 17 || e.keyCode == 18) {
							return false;
						}
					});
				});
				$('#detailEndTime').daterangepicker({
					singleDatePicker: true
				}, function(start, end, label) { //格式化日期显示框
					if(!start._isValid) {
						$('#detailEndTime').val(startDateTemp.format('YYYY-MM-DD'));
					} else {
						$('#detailEndTime').val(start.format('YYYY-MM-DD'));
					}
				}).click(function() {
					$(document).keydown(function(e) {
						if(e.keyCode == 17 || e.keyCode == 18) {
							return false;
						}
					});
				});
			}
		</script>
	</body>

</html>
