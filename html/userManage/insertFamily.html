<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<meta name="author" content="All-Union.com.cn">
		<title>添加家庭成员</title>
		<link rel="stylesheet" href="../../plugins/theme/css/custom-bootstrap-inside.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.css">
	</head>

	<body>

		<section class="content">
			<h2 class="page-header">添加用户</h2>

			<div class="box">
				<div class="col-xs-12">&nbsp;</div>
				<div class="col-xs-12">&nbsp;</div>
				<div class="box-header ">
					<form class="form-horizontal" autocomplete="off" id="signupForm" method="get" action="">
						<div class="form-group">
							<label class="col-xs-2 control-label">家长名称：</label>
							<div class="col-xs-4">
								<input type="text" class="form-control" placeholder="请输入名称" maxlength="30" id="familyName" name="familyName">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label">亲属关系：</label>
							<div class="col-xs-4">
								<div class="btn-group">
									<button type="button" class="btn btn-default btn-flat familyCate" name="familyCate">请选择关系</button>
									<button type="button" class="btn btn-default btn-flat dropdown-toggle" data-toggle="dropdown" name="name">
												<span class="caret"></span>
												<span class="sr-only"></span>
											</button>
									<ul class="dropdown-menu" role="menu" id="familyCate">
									</ul>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label">手机号：</label>

							<div class="col-xs-4">
								<input type="text" class="form-control" placeholder="请输入手机号" id="familyPhone" name="familyPhone" maxlength="11">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label">关系学生：</label>
							<div class="col-xs-4">
								<div class="btn-group">
									<button type="button" class="btn btn-default btn-flat familyUserId" name="familyUserId">请选择关系人</button>
									<button type="button" class="btn btn-default btn-flat dropdown-toggle" data-toggle="dropdown" name="name">
												<span class="caret"></span>
												<span class="sr-only"></span>
											</button>
									<ul class="dropdown-menu" role="menu" id="familyUserId">
									</ul>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label">邮箱：</label>

							<div class="col-xs-4">
								<input type="text" class="form-control" placeholder="请输入邮箱" id="familyEmail" name="familyEmail" maxlength="50">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label">家庭住址：</label>

							<div class="col-xs-4">
								<input type="text" class="form-control" placeholder="请输入家庭住址" id="familyAddress" name="familyAddress" maxlength="50">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label">状态：</label>

							<div class="col-xs-4">
								<label class="control-label">
									<input type="checkbox" checked="checked" id="userIsStart" name="userIsStart">启用</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-offset-2 col-xs-6">
								<button type="button" class="btn btn-sm btn-primary" name="s" id="Determine">确定添加</button>
								<button type="button" class="btn btn-sm btn-primary" name="s" id="cancelBtn">取消</button>
							</div>
						</div>

					</form>
					<div class="col-xs-12">&nbsp;</div>
					<div class="col-xs-12">&nbsp;</div>
				</div>
				<!-- /.box-header -->
			</div>
			<!-- /.box -->
		</section>
		<script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>
		<script src="../../plugins/theme/bootstrap/bootstrap.min.js"></script>
		<script src="../../plugins/theme/js/app.min.js"></script>
		<script src="../../plugins/common/common.js"></script>
		<script src="../../plugins/theme/js/index_flot.js"></script>
		<script src="../../plugins/common/jquery.cookie.js"></script>
		<script src="../../plugins/jQueryValidate/jquery.validate.min.js"></script>
		<script src="../../plugins/jQueryValidate/messages_zh.js"></script>
		<script src="../../plugins/common/regularHelper.js"></script>

		<!--本页面需要的脚本-->

		<script src="../../plugins/common/mustache.min.js"></script>
		<script src="../../plugins/common/dataHelper.js"></script>
		<script src="../../plugins/common/controlsHelper.js"></script>
		<script src="../../interfaceJs/dataValueHelper.js"></script>
		<script src="../../interfaceJs/userInfoServer.js"></script>
		<script src="../../js/userManage/insertFamily.js"></script>
		<script>
			$.validator.setDefaults({
				debug: true
			});

			function fromValidate() {
				return $("#signupForm").validate({
					/**/
					/* 设置验证规则 */
					rules: {
						familyName: {
							required: true,
							isName: true
						},
						familyPhone: {
							required: true,
							isMobile: true
						},
						familyCate: {
							isRequired: ["请选择关系"]
						},
						familyUserId: {
							isRequired: ["请选择关系人"]
						}
					},
					/**/
					/* 设置错误信息 */
					messages: {
						familyName: {
							required: "请输入姓名",
							isName: "请正确填写姓名、不能有特殊符号、不能有空格"
						},
						familyPhone: {
							required: "请输入手机号",
							isMobile: "请输入一个有效的手机号码"
						},
						familyCate: {
							isRequired: "请选择关系"
						},
						familyUserId: {
							isRequired: ["请选择关系人"]
						}
					},
					/* 设置错误信息提示DOM */
					errorPlacement: function(error, element) {
						error.appendTo(element.parent());
					},
				});
			};
		</script>
	</body>

</html>
