<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<meta name="author" content="All-Union.com.cn">
		<title>登录</title>
		<meta name="keywords" content="关键字">
		<meta name="description" content="描述">
		<link rel="stylesheet" href="plugins/theme/css/custom-bootstrap.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.css">
		<link rel="stylesheet" href="css/login.css" />
	</head>

	<body class="hold-transition login-page bg">
		<div class="main">
			<div class="logo">
				<img src="img/logo.png" />
			</div>
			<div class="content">
				<p class="content-p">百班千人后台管理系统</p>
				<div class="login-box-body">
					<form id="loginForm">
						<div class="form-group has-feedback">
							<span class="fa fa-user form-control-feedback"></span>
							<input id="telPhoneNum" name="telPhoneNum" type="text" value="" class="form-control" placeholder="手机号" maxlength="11">

						</div>
						<div class="form-group has-feedback">
							<span class="fa fa-lock form-control-feedback"></span>
							<input id="loginPass" name="loginPass" type="password" value="" class="form-control" placeholder="登录密码" maxlength="20">

						</div>
					</form>
					<div class="row">
						<div class="col-xs-5" id="rembUser" data-check='true'>
							<img class="remember" src="img/remember.png" />
							<span class="r-span">两周内记住密码</span>
						</div>
					</div>
					<div class="foot" id="login">
						<span>登录</span>
					</div>
				</div>
			</div>
		</div>

		<script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
		<script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
		<script src="plugins/theme/bootstrap/bootstrap.min.js"></script>
		<script src="plugins/common/jquery.cookie.js"></script>
		<script src="plugins/jQueryValidate/jquery.validate.min.js"></script>
		<script src="plugins/jQueryValidate/messages_zh.js"></script>
		<script src="plugins/common/regularHelper.js"></script>
		<script src="plugins/common/controlsHelper.js"></script>
		<script src="plugins/common/dataHelper.js"></script>
		<script src="interfaceJs/userInfoServer.js"></script>
		<script src="js/login/login.js"></script>
	</body>

</html>
